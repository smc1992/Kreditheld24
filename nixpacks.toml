[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']
nixLibs = ['glibc']

[phases.install]
cmds = [
  'corepack enable',
  'corepack prepare pnpm@latest --activate',
  'pnpm install --frozen-lockfile'
]

[phases.build]
cmds = ['pnpm run build']

[start]
cmd = 'pnpm start'

[variables]
NODE_ENV = 'production'
PORT = '3000'